{% extends "base.html" %}
{% block title %}<title>{{ pagetitle | default:"SJ" }}</title>{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-fixed table-striped table-hover ">
                    <thead>
                        <tr>
                            <th scope="col">Testdaten #</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <!-- Testdaten hinzufügen -->
                                <form action="/addtestdata/" method="post">
                                    {% csrf_token %}
                                    <input type="number" name="add_count_runs" value="">
                                    <input class="btn btn-primary btn-sm"
                                           type="submit"
                                           value="Test-Vorläufe erstellen" />
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <!-- Generate final runs -->
                                <form action="/setfinal/" method="post">
                                    {% csrf_token %}
                                    <input class="btn btn-primary btn-sm"
                                           type="submit"
                                           value="Finalläufe erstellen" />
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
